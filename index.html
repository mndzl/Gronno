<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="Icons/style.css">
    <meta name="viewport" content="width=device-width">
    <title>Pagina web</title>
  </head>
  <body>
  	<div id="main-background">

	    <div id="main">

			<div class="login">
				<img class="Logo" src="Images/logo-de-una-letra.png" alt="logo">
				<form method="POST" class="loginForm">
					<div class="inputBox">	
						<input type="text" name="Nombre" required="">
						<label>Nombre de usuario</label>
					</div>

					<div class="inputBox">
						<input type="password" name="Constraseña" required="">
						<label>Constraseña</label>
					</div>

					<div class="submitButton">
						<input type="submit" value=""><span class="icon-log-in"></span>
					</div>
					
				</form>
			</div>


	    	<div class="mainMessage">
	    		<p class="mensaje">Imagina. <br>
	    	  				   Programa. <br>
	    	  				   Muéstralo al mundo. <br>
	    		</p>
	    	</div>

	    	<div class="mainFooter">
	    		<p class="projectsMessage">Presenta tus proyectos finalizados</p>
	    		<hr></span>
	    		<div class="botonRegistrar">
	    			<button class="registrarme"><a href="#">Registrarme</a></button>
	    		</div>
	    	</div>

	    </div>
	</div>



  </body>
</html>
