<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Nav Code</title>
</head>
<body>
    
    <header>
		<nav>
			<div id="leftNavSide">
				<div id="leftNavItems">
					<div id="logo">
						<a href=""><img src="../Images/logo.jpg" alt="logo"></a>
					</div>

					<div id="divLogoPhoto"></div>

					<div id="userData">
						<div id="mainPhoto"><a href="#"><img src="../Images/me.png"></a></div>
							<span>
								<div id="name">Luis Méndez</div>
								<div id="username">(mendezluis)</div>
							</span>
					</div>
				</div>

			</div>
			
			<div id="rightNavSide">
				<div id="rightNavItems">
					<div id="projectReady"><a href="">¡Mi proyecto está listo!</a></div>
					<div id="divMessageSearch"></div>
					<div id="search">
						<form method="POST">
							<input id="submitButton" type="submit" name="" value=""><span class="icon-search"></span>
							<input id="searchbar"type="text" name="Buscar" required="">
							<label id="searchMessage">Buscar</span>
						</form>
					</div>
				</div>
			
				<div id="phoneIcons">
					<a href="#"><span id="addProject" class="icon-plus"></span></a>
					<span id="searchPhone" class="icon-search"></span>
				</div>
			</div>
			
			
		</nav>
	</header>
    
</body>
</html>
